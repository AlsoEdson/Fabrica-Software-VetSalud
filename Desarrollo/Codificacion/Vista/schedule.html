<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas programadas</title>
    <link rel="icon" href="static/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="./static/registroMascota.css">
    <link rel="stylesheet" href="evo-calendar.min.css" />
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css" />
    <script src="clientlist.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    
    <!-- Div para oscurecer el fondo -->
    <div id="overlay"></div>

    <!-- Pop-up para agregar ficha -->
    <div id="popup">
        <!-- Contenido del pop-up -->
        <div id="popup-content">
            <div class="contenedor">
                <div class="ingreso-container">
                    <h2>Ficha Médica</h2>
                    <form class="ingreso-form" action="#" method="post">

                        <div class="nombre">
                            <input type="text" id="chequeo" name="chequeo" placeholder="Chequeo" required>
                        </div>

                        <div class="nombre">
                            <input type="text" id="diag" name="diag" placeholder="Diagnóstico" required>
                        </div>

                        <div class="nombre">
                            <input type="text" id="trat" name="trat" placeholder="Tratamiento" required>
                        </div>
      
    
                        <button id="btnIngresar" type="button" >Guardar</button>
                    </form>
                </div>
            </div>
            <button id="cerrar-popup">Cerrar</button>
        </div>
    </div>

    <header>
        <div class="container-navbar">
            <div class="logo">
                <a href="">
                    <img src="static/images/logo.svg" alt="">
                    <p>VetSalud</p>
                </a>
            </div>
            <i class="fa-solid fa-bars" id="menu-abrir"></i>
            <nav class="navbar container" id="nav">
                <i class="fa-solid fa-bars" id="menu-cerrar"></i>
                <ul class="menu" id="menu-list">
                    <li><a href="#">Lista de clientes</a></li>
                    <li><a href="#">Citas programadas</a></li>
                    <li><a href="#">Fichas médicas</a></li>
                    <li><a href="#"><img width="80" src="static/images/user.svg" alt=""></a></li>
                    <li><a href="#" id="registro"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-container">
        <h1 class="titulo">Citas programadas</h1>
        <div id="calendar"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                language: "es",
                theme: "Midnight Blue",
                format: 'dd/mm/yyyy',
                eventHeaderFormat: "dd MM yyyy",

                calendarEvents: [
                    {
                        id: 'JoseLuis1', // Event's ID (required)
                        name: "Rufus", // Event name (required)
                        date: "11/11/2023", // Event date (required)
                        description: "Detalles de Consulta<br>Nombre: Jose Luis<br>Número de Contacto: 123456789<br>Correo: pepelucho@gmail.com<br>Motivo: Chequeo<br>Mascota: Rufus (Perro Labrador 8 años) <br> <button class='btn-agregar' id='btn-agregar'>Agregar Ficha</button>", // Event description (optional)
                        type: "schedule appointment", // Event type (required)

                    }
                ]
            })
        })

    </script>

    <script>
        $(document).ready(function() {
            // Mostrar el pop-up al hacer clic en el botón "Agregar Ficha"
            $(document).on('click', '#btn-agregar', function() {
                $('#overlay').show();
                $('#popup').show();
            });

            // Cerrar el pop-up al hacer clic en el botón "Cerrar"
            $(document).on('click', '#cerrar-popup', function() {
                $('#overlay').hide();
                $('#popup').hide();
            });
        });
    </script>
    
  </body>
</html>
