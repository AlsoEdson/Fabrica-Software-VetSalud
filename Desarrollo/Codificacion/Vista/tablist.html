<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico</title>
    <link rel="icon" href="static/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="static/tablist.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
</head>
<body>
    <header>
        <div class="container-navbar">
            <div class="logo">
                <a href="">
                    <img src="static/images/logo.svg" alt="">
                    <p>VetSalud</p>
                </a>
            </div>
            <i class="fa-solid fa-bars" id="menu-abrir"></i>
            <nav class="navbar container" id="nav">
                <i class="fa-solid fa-bars" id="menu-cerrar"></i>
                <ul class="menu" id="menu-list">
                    <li><a href="#">Lista de clientes</a></li>
                    <li><a href="#">Citas programadas</a></li>
                    <li><a href="#">Fichas médicas</a></li>
                    <li><a href="#"><img width="80" src="static/images/user.svg" alt=""></a></li>
                    <li><a href="#" id="registro"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="content-container">
        <h1 class="titulo">Historial de fichas médicas</h1>
        <div class="search-bar">
            <input type="text" id="busqueda" class="search-input" placeholder="Buscar mascota...">
            <button id="buscar" onclick="buscar">
                <i class="fas fa-search"></i> <!-- Ícono de búsqueda -->
            </button>
        </div>
        <table class="customer-tabla">
            <thead>
                <tr>
                    <th class="tabla-header">Nombre Mascota</th>
                    <th class="tabla-header">Propietario</th>
                    <th class="tabla-header">Fecha</th>
                    <th class="tabla-header">Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tabla-row">
                    <td class="tabla-cell">Mascota 1</td>
                    <td class="tabla-cell">Dueño 1</td>
                    <td class="tabla-cell">03/09/2023</td>
                    <td class="tabla-cell">Atendido <i class="fa-solid fa-bars detalles-abrir"></i></td>
                </tr>
                <tr class="tabla-row">
                    <td class="tabla-cell">Mascota 2</td>
                    <td class="tabla-cell">Dueño 2</td>
                    <td class="tabla-cell">11/10/2023</td>
                    <td class="tabla-cell">Atendido <i class="fa-solid fa-bars detalles-abrir"></i></td>
                </tr>
                <tr class="tabla-row">
                    <td class="tabla-cell">Mascota 1</td>
                    <td class="tabla-cell">Dueño 1</td>
                    <td class="tabla-cell">15/01/2024</td>
                    <td class="tabla-cell">Por atender <i class="fa-solid fa-bars detalles-abrir"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

    <dialog id="mensaje">
        <div id="detalleConsulta">
            <h1>Detalles de Consulta</h1>
            <form class="detalle-form" action="#" method="post"></form>
                <div class="datoP">
                    <label for="antecedente"><strong>Antecedentes : </strong><span id="antecedente">#####</span></label>
                </div>
                <div class="datoP">
                    <label for="diagnostico"><strong>Diagnostico : </strong><span id="diagnostico">#####</span></label>
                </div>
                <div class="datoP">
                    <label for="tratamiento"><strong>Tratamiento : </strong><span id="tratamiento">#####</span></label>
                </div>
        </div>
        <a href="#">
            <button id="aceptar">Aceptar</button>
        </a>
    </dialog>

    <script
			src="https://kit.fontawesome.com/81581fb069.js"
			crossorigin="anonymous"
		></script>

		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

		<!-- custom js file link  -->
		<script src="tablist.js"></script>
        <script src="details-tablist.js"></script>
  </body>
</html>
